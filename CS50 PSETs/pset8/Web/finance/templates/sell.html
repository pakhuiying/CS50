{% extends "layout.html" %}

{% block title %}
    Sell stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <div class="form-group">

            <label for="exampleFormControlSelect1">Select from current stocks owned</label>

            <select name = "symbol" class="form-control" id="exampleFormControlSelect1">
              {% for item in symbol_net_share %}
              <option>{{item.symbol}}</option>
              {% endfor %}
            </select>

         </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="No. of shares" type="text">
        </div>

        <button class="btn btn-primary" onclick="return confirm('Do you confirm selling this share & stock?')" type="submit">Sell stocks</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table" action="/history" method="get">
      <thead>
        <tr>

          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Time of transaction</th>


        </tr>
      </thead>
      {% for item in history %}
      <tbody>
        <tr>
          <th scope="row">{{item.symbol}}</th>
          <td>{{item.name}}</td>
          <td>{{item.action}}</td>
          <td>{{item.shares}}</td>
          <td>{{item.price}}</td>
          <td>{{item.time}}</td>

        </tr>
      </tbody>
      {% endfor %}

    </table>
    <br>

{% endblock %}
